<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background: #e2e2e2">
<div class="container">
	<div class="row mt-5">
		<div class="col-md-6 offset-md-3">
		     
		     <form class="bg-white p-4" th:action="@{/process}" method="post" th:object="${loginData}">
		     <h1 class="text-center">Register Here</h1>
				  <div class="mb-3">
				    <label  class="form-label">User Name</label>
				    
				    <input type="text" 
				            class="form-control is-invalid" 
				            name="userName"
				            th:value="${loginData.userName}"
                            th:classappend="${#fields.hasErrors('userName')?'is-invalid':' '}">
				      <div th:each="e: ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
                      </div>
				     </div>
				  <div class="mb-3">
				  
				    <label class="form-label">User Email</label>
				    
				    <input type="email" 
				           name="email"
				           th:value="${loginData.email}"
				           th:classappend="${#fields.hasErrors('email')?'is-invalid':' '}"
				           class="form-control">
				           <div th:each="e: ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
                          </div>
				  </div>
				  <div class="mb-3 form-check">
				    <input name="agreed" type="checkbox" 
				    class="form-check-input"
				    th:classappend="${#fields.hasErrors('agreed')?'is-invalid':' '}">
				    <label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
				    <div th:each="e: ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
                          </div>
				  </div>
				  <div class="container text-center">
				  <button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				  
            </form>
		
		</div>
	</div>
</div>

</body>
</html>
